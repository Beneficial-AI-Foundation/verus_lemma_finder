name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.12', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Rust
      uses: dtolnay/rust-action@stable

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system maturin
        uv pip install --system -e ".[dev]"

    - name: Build Rust extension
      run: |
        maturin develop --release

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short

    - name: Run tests with coverage
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: |
        pytest tests/ --cov=verus_lemma_finder --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run ruff check
      run: |
        ruff check src/ tests/ scripts/ demo/

    - name: Run ruff format check
      run: |
        ruff format --check src/ tests/ scripts/ demo/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Run mypy
      run: |
        mypy src/verus_lemma_finder/
      continue-on-error: true  # mypy may have issues with dynamic imports

  rust-lint:
    name: Rust Lint (Clippy)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-action@stable
      with:
        components: clippy

    - name: Run clippy
      working-directory: rust
      run: |
        cargo clippy -- -D warnings

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck, rust-lint]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Set up Rust
      uses: dtolnay/rust-action@stable

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Install build tools
      run: |
        uv pip install --system maturin twine

    - name: Build wheel with maturin
      run: |
        maturin build --release

    - name: Check distribution
      run: |
        twine check target/wheels/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: target/wheels/

