services:
  - type: web
    name: verus-lemma-finder-demo
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      python -m pip install --upgrade pip
      pip install uv
      uv pip install -e .
      uv pip install fastapi "uvicorn[standard]"
    startCommand: uvicorn demo.server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0

